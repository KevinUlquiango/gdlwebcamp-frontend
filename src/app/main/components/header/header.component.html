<div class="barra fijo">
  <div class="container">
    <div class="logo">
      <a routerLink="/"> <img src="assets/img/logo.svg" alt="GdlWebCamp" /></a>
    </div>
    <div class="navegation">
      <nav
        class="navegacion-principal"
        *ngFor="let menu of menuNavigation; let last = last"
        [ngClass]="{ 'navegacion-principal-last': last }"
      >
        <a [routerLink]="menu.url">{{ menu.name }}</a>
      </nav>
    </div>
  </div>
</div>
